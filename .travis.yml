osx_image: xcode7.3
sudo: required
dist: trusty
language: c
matrix:
  include:
  - os: osx
  # - os: linux
  #   env: CC=clang CXX=clang++ npm_config_clang=1
  #   compiler: clang
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
addons:
  # apt:
  #   packages:
  #   - libgnome-keyring-dev
  #   - icnsutils
install:
- nvm install 6
- npm install
- npm prune
script:
- npm run test:all
- npm run build
after_success:
- test ${TRAVIS_TAG} && npm run package
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - "release/mac/tomatone-*.dmg"
  on:
    repo: izumin5210/tomatone
    tags: true
